apiVersion: v1
kind: Service
metadata:
  labels:
    app: etcd
  name: etcd-headless
spec:
  clusterIP: None
  ports:
    - name: peer
      port: 2380
    - name: client
      port: 2379
  selector:
    app: etcd
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: etcd
  name: etcd-client
spec:
  ports:
    - name: client
      port: 2379
  selector:
    app: etcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: etcd
  name: etcd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: etcd
  serviceName: etcd-headless
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
        - command:
            - /usr/local/bin/etcd
            - --name=$(MY_POD_NAME)
            - --data-dir=/var/run/etcd/default.etcd
            - --listen-peer-urls=http://0.0.0.0:2380
            - --listen-client-urls=http://0.0.0.0:2379
            - --advertise-client-urls=http://$(MY_POD_IP):2379
            - --initial-advertise-peer-urls=http://$(MY_POD_NAME).etcd-headless.$(MY_POD_NAMESPACE).svc.cluster.local:2380
            - --initial-cluster-token=etcd-cluster-1
            - --initial-cluster=etcd-0=http://etcd-0.etcd-headless.default.svc.cluster.local:2380,etcd-1=http://etcd-1.etcd-headless.default.svc.cluster.local:2380,etcd-2=http://etcd-2.etcd-headless.default.svc.cluster.local:2380
            - --initial-cluster-state=new
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          image: registry.k8s.io/etcd:3.5.6-0
          name: etcd
          ports:
            - containerPort: 2380
              name: peer
            - containerPort: 2379
              name: client
