apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: mysql
  name: mysql-config
data:
  master.cnf: |-
    [mysqld]
    log-bin=mysql-bin
    binlog-format=ROW
    server-id=1
  slave.cnf: |-
    [mysqld]
    server-id=2
    relay-log=relay-log
    log-bin=mysql-bin
    binlog-format=ROW
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mysql
  name: mysql-headless
spec:
  clusterIP: None
  ports:
    - name: mysql
      port: 3306
  selector:
    app: mysql
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mysql
    role: master
  name: mysql-master
spec:
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    app: mysql
    role: master
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mysql
    role: slave
  name: mysql-slave
spec:
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    app: mysql
    role: slave
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mysql
  name: mysql
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-headless
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - env:
            - name: MYSQL_ROOT_PASSWORD
              value: strong_password
            - name: MYSQL_DATABASE
              value: mydb
          image: mysql:8.0
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          name: mysql
          ports:
            - containerPort: 3306
              name: mysql
          readinessProbe:
            exec:
              command:
                - mysql
                - -h
                - 127.0.0.1
                - -pstrong_password
                - -e
                - SELECT 1
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
              subPath: mysql
            - mountPath: /etc/mysql/conf.d
              name: conf
        - command:
            - bash
            - -c
            - |-
              set -ex
              cd /var/lib/mysql
              # Determine binlog position (if any)
              if [[ -f xtrabackup_slave_info && "x$(<xtrabackup_slave_info)" != "x" ]]; then
                cat xtrabackup_slave_info | sed -E 's/;$//g' > change_master_to.sql.in
                rm -f xtrabackup_slave_info xtrabackup_binlog_info
              elif [[ -f xtrabackup_binlog_info ]]; then
                [[ $(cat xtrabackup_binlog_info) =~ ^(.*?)[[:space:]]+(.*?)$ ]] || exit 1
                rm -f xtrabackup_binlog_info xtrabackup_slave_info
                echo "CHANGE MASTER TO MASTER_LOG_FILE='${BASH_REMATCH[1]}',\
                      MASTER_LOG_POS=${BASH_REMATCH[2]}" > change_master_to.sql.in
              fi

              # Check if we need to complete a clone by starting replication
              if [[ -f change_master_to.sql.in ]]; then
                echo "Waiting for mysqld to be ready (accepting connections)"
                until mysql -h 127.0.0.1 -pstrong_password -e "SELECT 1"; do sleep 1; done

                echo "Initializing replication from clone position"
                mysql -h 127.0.0.1 -pstrong_password \
                      -e "$(<change_master_to.sql.in), \
                              MASTER_HOST='mysql-0.mysql-headless', \
                              MASTER_USER='root', \
                              MASTER_PASSWORD='strong_password', \
                              MASTER_CONNECT_RETRY=10; \
                            START SLAVE;" || exit 1
                mv change_master_to.sql.in change_master_to.sql.orig
              fi

              # Start a server to send backups when requested by peers
              exec ncat --listen --keep-open --send-only --max-conns=1 3307 -c \
                "xtrabackup --backup --slave-info --stream=xbstream --host=127.0.0.1 --user=root --password=strong_password"
          image: gcr.io/google-samples/xtrabackup:1.0
          name: xtrabackup
          ports:
            - containerPort: 3307
              name: xtrabackup
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
              subPath: mysql
            - mountPath: /etc/mysql/conf.d
              name: conf
      initContainers:
        - command:
            - bash
            - -c
            - |-
              set -ex
              # Generate server-id from pod ordinal index
              [[ $(hostname) =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              echo [mysqld] > /mnt/conf.d/server-id.cnf
              echo server-id=$((100 + $ordinal)) >> /mnt/conf.d/server-id.cnf
              # Copy appropriate conf.d files based on role (master or slave)
              if [[ $ordinal -eq 0 ]]; then
                cp /mnt/config-map/master.cnf /mnt/conf.d/
              else
                cp /mnt/config-map/slave.cnf /mnt/conf.d/
              fi
          image: mysql:8.0
          name: init-mysql
          volumeMounts:
            - mountPath: /mnt/conf.d
              name: conf
            - mountPath: /mnt/config-map
              name: config-map
        - command:
            - bash
            - -c
            - |-
              set -ex
              # Skip clone on master (ordinal index 0)
              [[ -d /var/lib/mysql/mysql ]] && exit 0
              [[ $(hostname) =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              [[ $ordinal -eq 0 ]] && exit 0
              # Clone data from previous peer
              ncat --recv-only mysql-$(($ordinal-1)).mysql-headless 3307 | xbstream -x -C /var/lib/mysql
              # Prepare the backup
              xtrabackup --prepare --target-dir=/var/lib/mysql
          image: gcr.io/google-samples/xtrabackup:1.0
          name: clone-mysql
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
              subPath: mysql
            - mountPath: /etc/mysql/conf.d
              name: conf
      volumes:
        - emptyDir: {}
          name: conf
        - configMap:
            name: mysql-config
          name: config-map
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
